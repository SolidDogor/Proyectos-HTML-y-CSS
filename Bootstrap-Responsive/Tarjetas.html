<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tarjetas con BT</title>
</head>
<body>
    <div class="container py-4">
        <div class="card" style="width: 15rem;">
            <img src="https://preview.redd.it/where-did-this-come-from-v0-jhu1vfx5rsgc1.jpeg?auto=webp&s=17dae9ac8bbac9bc5b1bde255dd3114f471370a6"/>
            <div class="card-header">Este es el encabezado</div>
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                    Este es el body de la tarjeta
                </p>
                <ul class="list-group">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">Llamada a la acción</button>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                Promoción
            </div>
            <div class="card-body">
                <h4 class="card-title">
                    Promoción especial nuevos alumnos
                </h4>
                <p class="card-text md-9">
                    Haciendo click en el botón de abajo conseguirás hasta un 50% de descuento
                </p>
                <button class="btn btn-primary">Obten tu descuento</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
