<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/EstilosFormulario.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <header>
            <h3>Registrate a SolidDogor</h3>
        </header>
        <div class="registro-directo">
            <span class="registro-google">
                <img class="btn-gmail" src="images/logoGmail.png">
                Registrarse con google
            </span>
            <span class="registro-x">
                <img  class="btn-x" src="images/logoX.png">
            </span>
        </div>
        <span style="color: gray;">o</span>
        <div class="formulario">
            <label>
                Nombre<input type="text">
            </label>
            <label>
                Usuario<input type="text">
            </label>
            <label>
                Correo<input type="email">
            </label>
            <label>
                Contraseña<input type="password" placeholder="6+ caracteres">
            </label>
            <label>
                <input type="checkbox">Al crear su cuenta acepta los términos y condiciones
            </label>
            <label>
                <input type="submit">
            </label>
        </div>
    </div> 
</body>
</html>
