<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de prueba</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="otroHTML.html" method="post">
        <p><label for="nombre">Nombre: <input type="text" id="nombre"></label></p>
        <p><label for="apellido">Apellido: <input type="text" id="apellido"></label></p>
        <p><label for="edad">Edad: <input type="text" id="edad"></label></p>
        <p><label for="observacion">Observacion: <textarea id="observacion"></textarea></label></p>

        <p><label>Estatura: 
            <select id="estatura">
                <option value="menorA1,50"> menor a 1,50 mts </option>
                <option value="1,50 a 1,60" selected> 1,50 a 1,60 mts</option>
                <option value="1,61 a 1,70"> 1,61 a 1,70 mts</option>
                <option value="1,71 a 1,80"> 1,71 a 1,80 mts</option>
                <option value="mayorA1,80" disabled> mayor a 1,80 mts</option>
            </select>
        </label></p>

        <p><b>Color de ojos:</b></p>
        <input type="checkbox" value="marron">
            <label>Marr√≥n</label> <br>
        <input type="checkbox" value="verde">
            <label>Verde</label> <br>
        <input type="radio" value="azul">
            <label>Azul</label> <br>
        <input type="radio" value="otro">
            <label>Otro</label> <br>

        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
