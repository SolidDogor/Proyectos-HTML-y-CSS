<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="css/EstilosSolidDogorMain.css" rel="stylesheet">
    <script src="js/ScriptPrincipal.js"></script>
</head>
<body>
    <div id="contenido">
        <header>
            <hgroup>
                <h1>SolidDogor.com</h1>
            </hgroup>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Habilidades.html">Habilidades</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="Media.html">Media</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div id="texto-pr">
                <hgroup>
                    <h1>Contáctame</h1>
                </hgroup>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" placeholder="Escribe tu correo" required>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="1" max="100">
                    <label for="calificacion">Califica la página:</label>
                    <input type="range" id="calificacion" min="0" max="10" value="0">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <input type="submit" value="Enviar Datos" id="btnSubmit">
                </form>
            </div>
        </section>
    </div>
    <footer>
        <canvas id="mi-canvas"></canvas>
    </footer>
</body>
</html>
