<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones matem√°ticas</title>
</head>
<body>
    
    <script>
        var estatura = prompt("Ingrese su estatura:");
        var peso = prompt("Ingrese su peso:");
        var ibm = peso / (estatura*estatura);
        alert("Su indice de masa corporal es: " + ibm);

        var contador = 0;
        contador = contador + 1;
        contador++;
        contador--;
        contador = contador + 10;
        contador += 10;

        contador = contador - 10;
        contador -= 10;

        contador = contador * 2;
        contador *= 2;

        contador = contador / 2;
        contador /= 2;
    </script>

</body>
</html>
